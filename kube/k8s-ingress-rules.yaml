apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: dev-ingress
  #  namespace: dev
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /$2
spec:
  rules:
  - host: dev.abc.info
    http:
      paths:
      - path: /svc1(/|$)(.*)
        backend:
          serviceName: eccount-rest
          servicePort: 80
